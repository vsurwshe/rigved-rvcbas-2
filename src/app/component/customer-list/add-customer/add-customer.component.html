<div id="page-loading" [hidden]="!loading">
    <div class="loader">
        <img src="assets/img/giphy.gif" width="100" height="100" style="padding: 0">
    </div>
</div>
<form  [formGroup]="travellerFrom" (ngSubmit)="registerTraveller()">
    <div class="col-sm-12 header-board">
        <div class="col-md-12  col-sm-12 mb-2" style="text-align: right">
            <a href="/customerList">
                <button type="button" class="button-small" style="cursor: pointer"><span class="myfont">Traveller List</span></button>
            </a>
        </div>
        <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="col-md-12 col-sm-12 row header-right nopadding">
                <div id="accordion" class="col-md-12">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button type="button" class="btn btn-link font-weight-bold" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"> Register Traveller</button>
                            </h5>
                        </div>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body row ">
                                <div class="col-md-9 row">
                                    <div class="from-group  col-sm-6">
                                        <label for="">First Name&nbsp;<span class="mendatory">*</span></label>
                                        <input class="form-control txt-field" formControlName="firstName" type="text" name="traveler_fname" placeholder="First Name">
                                    </div>
                                    <div class="from-group  col-sm-6">
                                        <label for="">Last Name</label>
                                        <input class="form-control txt-field" formControlName="lastName" type="text" placeholder="Last Name">
                                    </div>
                                    <div class="from-group  col-sm-6">
                                        <label for="">Mobile Number&nbsp;<span class="mendatory">*</span></label>
                                        <input class="form-control txt-field" formControlName="mobileNumber" type="text" name="traveler_mobNum" placeholder="Mobile Number"  maxlength="10">
                                    </div>
                                    <div class="from-group  col-sm-6">
                                        <label for="">Secondary Mobile Number&nbsp;<span class="mendatory">*</span></label>
                                        <input class="form-control txt-field" formControlName="secMobileNumber" type="text" name="traveler_secMobNum" maxlength="10" placeholder="Secondary Mobile Number">
                                    </div>
                                    <div class="from-group  col-sm-6">
                                        <label for="">Email-Id&nbsp;<span class="mendatory">*</span></label>
                                        <input class="form-control txt-field" formControlName="emailId" type="email" name="traveler_email" placeholder="Email Id">
                                    </div>
                                </div>
                                <!-- <div class="col-md-3">
                                    <div class="form-group col-md-12">
                                        <div class=" user-profile-card" style="background-color: transparent!important;"> 
                                           <div class="middle-div">
                                               <div class="inner-middle-div">
                                                   <div class="card-body">
                                                       <div class="user-info">
                                                           <div class="user-pic" style="background-image: url(assets/img/user-demo.png)">
                                                               <span class="edit" data-toggle="modal" data-target="#ProfilePicture" ng-click="toggleButton()"><i class="fas fa-camera"></i></span>
                                                           </div> -->
                                                           <!-- <h3 class="user-name">{{profileData.firstName}} {{profileData.lastName}}</h3>
                                                           <p><img src="assets/img/telephone.png"> &nbsp;{{Mobile || '--'}}</p> 
                                                           <p><img src="assets/img/email.png"> &nbsp;{{profileData.emailId || '--'}}</p>  -->
                                                       <!-- </div>
                                                   </div>
                                                   
                                               </div>
                                           </div>
                                       </div>
                                   </div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12" style="margin-top: 10px;">
                        <div class="center">
                            <button type="button" class="button btn-block" (click)="registerTraveller()">Register Traveler</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</form>
