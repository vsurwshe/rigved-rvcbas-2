<div id="page-loading" [hidden]="!loading">
  <div class="loader">
    <img src="assets/img/giphy.gif" width="100" height="100" style="padding: 0">
  </div>
</div>
<form [formGroup]="clientManagementForm" (ngSubmit)="saveClientDetails()">
  <div class="col-sm-12 header-board">
    <div class="col-md-12  col-sm-12 mb-2" style="text-align: right">
      <a href="/manageClient">
        <button type="button" class="button-small" style="cursor: pointer" ng-show="!upcomingList"><span
            class="myfont">Manage Client</span></button>
      </a>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div id="accordion" class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">
                <button class="btn btn-link font-weight-bold" type="button">Fill Client Details</button>
              </h5>
            </div>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body row">
                <div class="from-group  col-sm-6">
                  <label for="">Client name&nbsp;<span class="mendatory">*</span></label>
                  <input class="form-control txt-field" formControlName="name" type="text"
                    placeholder="Enter Client Name">
                </div>
                <div class="from-group  col-sm-6">
                  <label for="">GST Number</label>
                  <input class="form-control txt-field" formControlName="gstNum" type="text"
                    placeholder="Enter Client GST Number">
                </div>
                <div class="form-group  col-sm-6">
                  <label for="">Contact Person<span class="mendatory">*</span></label>
                  <input class="form-control txt-field" formControlName="contactPerson" type="text"
                    placeholder="Enter Contact Person Name">
                </div>
                <div class="form-group  col-sm-6">
                  <label for="">Email-Id<span class="mendatory"></span></label>
                  <input class="form-control txt-field" formControlName="emailId" type="text"
                    placeholder="Enter Client Email Id" maxlength="60">
                </div>
                <div class="form-group  col-sm-6">
                  <label for="">Mobile Number<span class="mendatory"></span></label>
                  <input class="form-control txt-field" formControlName="mobileNumber" type="text"
                    placeholder="Enter Client Mobile Number" maxlength="10">
                </div>
                <div class="form-group col-sm-6">
                  <label for="">Address</label>
                  <input class="form-control txt-field" formControlName="address" type="text"
                    placeholder="Enter Client Address Line">
                </div>
                <div class="form-group col-sm-6">
                  <label for="">Area</label>
                  <input class="form-control txt-field" formControlName="area" type="text"
                    placeholder="Enter Client Area">
                </div>
                <div class="from-group  col-sm-6">
                  <label for="">City<span class="mendatory"></span></label>
                  <input class="form-control txt-field" formControlName="city" type="text"
                    placeholder="Enter Client City Name" maxlength="20">
                </div>
                <div class="from-group  col-sm-6">
                  <label for="">State<span class="mendatory"></span></label>
                  <input class="form-control txt-field" formControlName="state" type="text"
                    placeholder="Enter Client State Name">
                </div>
                <div class="form-group col-sm-6">
                  <label for="">Pincode</label>
                  <input class="form-control txt-field" formControlName="pincode" type="text"
                    placeholder="Enter Client Adress Pincode">
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12" style="margin-top: 10px;">
            <button type="submit" class="button btn-block"><i class="fa fa-plus"></i> Add Client</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
