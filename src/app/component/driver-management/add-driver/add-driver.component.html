<div id="page-loading" [hidden]="!loading">
    <div class="loader">
        <img src="assets/img/giphy.gif" width="100" height="100" style="padding: 0">
    </div>
</div>
<div id="map" style="width: 100%; height: 100vh; display: none"></div>
<form [formGroup]="driverManagementForm" (ngSubmit)="driverRegistration()">
<div class="col-sm-12 header-board">
    <div class="row">
        <div class="col-md-12  col-sm-12 mb-2" style="text-align: right">
            <a href="/approveMember">
                <button type="button" class="button-small" style="cursor: pointer"><span class="myfont">Driver Management</span></button>
            </a>
        </div>
        <div class="col-md-12 col-sm-12">
            <div class="col-md-12 col-sm-12 row header-right nopadding">
                <div id="accordion" class="col-md-12">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button type="button" class="btn btn-link font-weight-bold" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"> Driver Details </button>
                            </h5>
                        </div>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body row">
                                <div class="from-group  col-sm-6">
                                    <label for="">First Name&nbsp;<span class="mendatory">*</span></label>
                                    <input class="form-control txt-field" formControlName="firstName" type="text" name="traveler_fname" placeholder="First Name">
                                </div>
                                <div class="from-group  col-sm-6">
                                    <label for="">Last Name</label>
                                    <input class="form-control txt-field" formControlName="lastName" type="text" placeholder="Last Name">
                                </div>
                                <div class="from-group  col-sm-6">
                                    <label for="">Mobile Number&nbsp;<span class="mendatory">*</span></label>
                                    <input class="form-control txt-field" maxlength="10" formControlName="mobileNumber" type="text" name="traveler_mobNum" placeholder="Mobile Number">
                                </div>
                                <div class="from-group  col-sm-6">
                                    <label for="">Secondary Mobile Number</label>
                                    <input class="form-control txt-field" formControlName="secMobileNumber" type="text" maxlength="10" name="traveler_secMobNum" placeholder="Secondary Mobile Number">
                                </div>
                                <div class="from-group  col-sm-6">
                                    <label>Email-Id<span class="mendatory"></span></label>
                                    <input class="form-control txt-field" formControlName="emailId" type="email" name="traveler_email" placeholder="Email Id">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>Driver Category</label>
                                    <select [ngModelOptions]="{standalone: true}" ngModel="cat" class="form-control txt-field" id="exampleFormControlSelect1">
                                        <option>Select</option>
                                        <option>Cat A</option>
                                        <option>Cat B</option>
                                    </select>
                                </div>
                                <div class="form-check col-sm-6 mt-3">
                                    <input class="form-check-input" type="checkbox" [ngModelOptions]="{standalone: true}" ngModel="yes" style="margin-left: 10px;" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1" style="margin-left:30px;"> Force Change Password Yes/No </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h5 class="mb-0">
                                <button type="button" class="btn btn-link font-weight-bold collapsed" data-toggle="collapse"  data-target="#collapseTwo" aria-expanded="false"  aria-controls="collapseTwo">  Vehicle Description  </button>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                            <div class="card-body row">
                                <div class="form-group col-md-6">
                                    <div class="profile-card" style="box-shadow: none;background-image: none;">
                                        <div class="middle-div">
                                            <div class="inner-middle-div">
                                                <div class="card-body">
                                                    <div class="user-info">
                                                        <div class="user-pic" style="background-image: url(assets/img/sedan.png);border:3px solid #d9d9d9">
                                                            <span class="edit" data-toggle="modal" data-target="#ProfilePicture" ng-click="toggleButton()"><i class="fas fa-camera"></i></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-sm-6" formGroupName="carDetailDto">
                                    <label for="exampleFormControlSelect1">Vehicle Segment/Type</label>
                                    <input id="carCategory" type="text" 
                                    class="form-control" formControlName="subType" placeholder="Select Car Type"
                                    [ngbTypeahead]="carCategorySearchMethod" 
                                    [resultFormatter]="formatMatchesByName"
                                    [inputFormatter]="formatMatchesByName" 
                                    (focus)="carcategoryfocus$.next($any($event).target.value)"
                                    (click)="carcategoryclick$.next($any($event).target.value)" 
                                    #carcategoryinstance="ngbTypeahead" />
                                </div>
                                <div class="form-group col-md-6" formGroupName="carDetailDto">
                                    <label for="exampleFormControlSelect1">Vehicle Brand</label>
                                    <input id="carBrand" type="text"  class="form-control" 
                                    formControlName="carCategory" placeholder="Select Car Name"
                                    [ngbTypeahead]="carBrandSearchMethod"
                                    [resultFormatter]="formatMatchesByName"
                                    [inputFormatter]="formatMatchesByName" 
                                    (focus)="carbrandfocus$.next($any($event).target.value)"
                                    (click)="carbrandclick$.next($any($event).target.value)" 
                                    #carbrandinstance="ngbTypeahead" />
                                </div>
                                <div class="form-group col-md-6" formGroupName="carDetailDto">
                                    <label for="exampleFormControlSelect1">Vehicle Model</label>
                                    <input id="carModel" type="text" class="form-control" 
                                    formControlName="type" placeholder="Select Car Model"
                                    [ngbTypeahead]="carModelSearchMethod" 
                                    [resultFormatter]="formatMatchesByName"
                                    [inputFormatter]="formatMatchesByName"
                                    (focus)="carmodelfocus$.next($any($event).target.value)"
                                    (click)="carmodelclick$.next($any($event).target.value)" 
                                    #carmodelinstance="ngbTypeahead" />
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="exampleFormControlSelect1">Registration Number</label>
                                    <input type="text" class="form-control txt-field"  formControlName="registerNo" placeholder="Enter Vahical Number" vlaue="2018">
                                </div>
                                <div class="form-group col-md-6" formGroupName="carDetailDto">
                                    <label for="exampleFormControlSelect1">Vehicle Colour</label>
                                    <input id="carColour" type="text" class="form-control" 
                                    formControlName="carColor" placeholder="Select Car Color"
                                    [ngbTypeahead]="carColorSearchMethod"
                                    [resultFormatter]="formatMatchesByName"
                                    [inputFormatter]="formatMatchesByName" 
                                    (focus)="carcolorfocus$.next($any($event).target.value)"
                                    (click)="carcolorclick$.next($any($event).target.value)" 
                                    #carcolorinstance="ngbTypeahead" />
                                </div>
                                <div class="form-group col-md-6" formGroupName="carDetailDto">
                                    <label for="exampleFormControlSelect1">Vehicle Interrior Colour</label>
                                    <input id="carInterriorColour" type="text" class="form-control" 
                                    formControlName="carInterrior" placeholder="Select Car Interrior Color"
                                    [ngbTypeahead]="carInteriorSearchMethod"
                                    [resultFormatter]="formatMatchesByName"
                                    [inputFormatter]="formatMatchesByName"  
                                    (focus)="carinterriorfocus$.next($any($event).target.value)"
                                    (click)="carinterriorclick$.next($any($event).target.value)" 
                                    #carinterriorinstance="ngbTypeahead" />
                                </div>
                                <div class="form-group col-md-6" formGroupName="carDetailDto">
                                    <label for="exampleFormControlSelect1">Vendor Details</label>
                                    <input id="vendorDetails" type="text" class="form-control" 
                                    formControlName="company" placeholder="Select Vendor"
                                    [ngbTypeahead]="vendorSearchMethod"
                                    [resultFormatter]="formatMatchesByCompanyName"
                                    [inputFormatter]="formatMatchesByCompanyName" 
                                    (focus)="vendorfocus$.next($any($event).target.value)"
                                    (click)="vendorclick$.next($any($event).target.value)" 
                                    #vendorinstance="ngbTypeahead" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h5 class="mb-0">
                                <button  type="button" class="btn btn-link font-weight-bold collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree"> Documents </button>
                            </h5>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                            <div class="card-body row">
                                <div id="card" class="col-md-12">
                                    <div class="card ">
                                        <div class="card-header" id="dlcard">
                                            <h5 class="mb-0">
                                                <button type="button" class="btn btn-link font-weight-bold collapsed" data-toggle="collapse" data-target="#dlaccordian" aria-expanded="false" aria-controls="dlaccordian" ng-click=acc1()> Driver Licence </button>
                                            </h5>
                                        </div>
                                        <div id="dlaccordian" class="collapse" aria-labelledby="dlcard" data-parent="#card">
                                            <div class="card-body row" formGroupName="Driving Licence">
                                                <div class="from-group  col-sm-6" >
                                                    <label for="">DL No&nbsp;<span class="mendatory">*</span></label>
                                                    <input class="form-control txt-field" ng-model="dlno" type="text" formControlName="DL Number" placeholder="Driving Licence Number">
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label for="">First Name&nbsp;<span class="mendatory">*</span></label>
                                                    <input class="form-control txt-field" formControlName="Firt Name" type="text" placeholder="First Name">
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label for="">Last Name&nbsp;<span class="mendatory">*</span> </label>
                                                    <input class="form-control txt-field" formControlName="Last Name" type="text" name="traveler_mobNum" placeholder="Last Name" maxlength="20">
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label for="exampleFormControlSelect1">Blood Group</label>
                                                    <select class="form-control txt-field" formControlName="Blood Group" id="exampleFormControlSelect1">
                                                        <option value="">Select blood group</option>
                                                        <option>A+</option>
                                                        <option>B+</option>
                                                        <option>A-</option>
                                                        <option>O+</option>
                                                        <option>O-</option>
                                                        <option>AB+</option>
                                                        <option>AB-</option>
                                                    </select>
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label for="">RTO Name<span class="mendatory"></span> </label>
                                                    <input class="form-control txt-field" formControlName="RTO Name" type="text" name="" placeholder="RTO Name">
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label for="">Type of Vehicle<span class="mendatory"></span> </label>
                                                    <input class="form-control txt-field" formControlName="Type of Vehicle" type="text" placeholder="Enter Type of Vehicle" maxlength="20">
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label for="">Issued Date</label>
                                                    <div class="input-group">
                                                        <input class="form-control" placeholder="yyyy-mm-dd" name="fromDate" formControlName="Issued Date" ngbDatepicker #issuedate="ngbDatepicker">
                                                        <div class="input-group-append">
                                                          <button class="btn btn-outline-secondary calendar" (click)="issuedate.toggle()" type="button"></button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label for="">Expiry Date</label>
                                                    <div class="input-group">
                                                        <input class="form-control" placeholder="yyyy-mm-dd" name="fromDate" formControlName="Date of Expiry" ngbDatepicker #expirydate="ngbDatepicker">
                                                        <div class="input-group-append">
                                                          <button class="btn btn-outline-secondary calendar" (click)="expirydate.toggle()" type="button"></button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label>Driving Licence Front Image</label><br/>
                                                    <ng-container *ngIf="getDriverForntImagePath == null; else elseTemplate">
                                                        <span  class="upload-file"><label class="upload-file-label" for="dlForntIamge"> <i class="fas fa-upload"></i>Upload File</label></span> 
                                                        <input id="dlForntIamge" type="file" [ngModelOptions]="{standalone: true}" ngModel="" base-sixty-four-input multiple accept=".xlsx, .txt, .xls, .png, .jpg, .doc, .docx, .pdf, .gif, .bmp, .jpeg, .rtf" maxsize="5000000" (change)="Uploading($event,'DriverDocument','Driving Licence.Front Image')" hidden>
                                                    </ng-container>
                                                    <ng-template #elseTemplate>
                                                        <label class="file-path">{{getDriverForntImagePath}}</label>
                                                    </ng-template>
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label>Driving Licence Back Image</label><br/>
                                                    <ng-container *ngIf="getDriverBackImagePath == null; else elseTemplate">
                                                        <span  class="upload-file"><label class="upload-file-label" for="dlBackIamge"> <i class="fas fa-upload"></i>Upload File</label></span> 
                                                        <input id="dlBackIamge" type="file" [ngModelOptions]="{standalone: true}" ngModel="" base-sixty-four-input multiple accept=".xlsx, .txt, .xls, .png, .jpg, .doc, .docx, .pdf, .gif, .bmp, .jpeg, .rtf" maxsize="5000000" (change)="Uploading($event,'DriverDocument','Driving Licence.Back Image')" hidden>
                                                    </ng-container>
                                                    <ng-template #elseTemplate>
                                                        <label class="file-path">{{getDriverBackImagePath}}</label>
                                                    </ng-template>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="card1" class="col-md-12">
                                    <div class="card ">
                                        <div class="card-header" id="pancard">
                                            <h5 class="mb-0">
                                                <button type="button" class="btn btn-link font-weight-bold collapsed" data-toggle="collapse" data-target="#panaccordian" aria-expanded="false" aria-controls="dlaccordian">Pan Card</button>
                                            </h5>
                                        </div>
                                        <div id="panaccordian" class="collapse" aria-labelledby="pancard"  data-parent="#card1">
                                            <div class="card-body row" formGroupName="Pan Card">
                                                <div class="from-group  col-sm-6" >
                                                    <label for="">PAN Number&nbsp;<span class="mendatory">*</span></label>
                                                    <input class="form-control txt-field" formControlName="Permanent  Account Number" type="text"  placeholder="PAN Number">
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label for="">First Name</label>
                                                    <input class="form-control txt-field" formControlName="PAN First Name" type="text" placeholder="First Name">
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label for="">Last Name<span class="mendatory"></span></label>
                                                    <input class="form-control txt-field" formControlName="PAN Last Name" type="text" placeholder="Last Name" maxlength="20">
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label for="">Father Name<span class="mendatory"></span> </label>
                                                    <input class="form-control txt-field" formControlName="Father's Name" type="text" placeholder="Father Name" maxlength="20">
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label for="">Date of Birth</label>
                                                    <div class="input-group">
                                                        <input class="form-control" placeholder="yyyy-mm-dd" formControlName="PAN DOB" ngbDatepicker #pandob="ngbDatepicker">
                                                        <div class="input-group-append">
                                                          <button class="btn btn-outline-secondary calendar" (click)="pandob.toggle()" type="button"></button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label>PAN Card Front Image</label><br/>
                                                    <ng-container *ngIf="getPanCardForntImage == null; else elsePanForntTemplate">
                                                        <span  class="upload-file"><label class="upload-file-label" for="panForntIamge"> <i class="fas fa-upload"></i>Upload File</label></span> 
                                                        <input id="panForntIamge" type="file" [ngModelOptions]="{standalone: true}" ngModel="" base-sixty-four-input multiple accept=".xlsx, .txt, .xls, .png, .jpg, .doc, .docx, .pdf, .gif, .bmp, .jpeg, .rtf" maxsize="5000000" (change)="Uploading($event,'DriverDocument','Pan Card.Front Image')" hidden>
                                                    </ng-container>
                                                    <ng-template #elsePanForntTemplate>
                                                        <label class="file-path">{{getPanCardForntImage}}</label>
                                                    </ng-template>
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label>PAN Card Back Image</label><br/>
                                                    <ng-container *ngIf="getPanCardBackImage == null; else elsePanBackTemplate">
                                                        <span  class="upload-file"><label class="upload-file-label" for="panBackIamge"> <i class="fas fa-upload"></i>Upload File</label></span> 
                                                        <input id="panBackIamge" type="file" [ngModelOptions]="{standalone: true}" ngModel="" base-sixty-four-input multiple accept=".xlsx, .txt, .xls, .png, .jpg, .doc, .docx, .pdf, .gif, .bmp, .jpeg, .rtf" maxsize="5000000" (change)="Uploading($event,'DriverDocument','Pan Card.Back Image')" hidden>
                                                    </ng-container>
                                                    <ng-template #elsePanBackTemplate>
                                                        <label class="file-path">{{getPanCardBackImage}}</label>
                                                    </ng-template>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="card2" class="col-md-12">
                                    <div class="card ">
                                        <div class="card-header" id="adhar">
                                            <h5 class="mb-0">
                                                <button type="button" class="btn btn-link font-weight-bold collapsed" data-toggle="collapse" data-target="#adharaccordian" aria-expanded="false" aria-controls="dlaccordian"> Adhar Card </button>
                                            </h5>
                                        </div>
                                        <div id="adharaccordian" class="collapse" aria-labelledby="adhar" data-parent="#card2">
                                            <div class="card-body row" formGroupName="Adhar Card" >
                                                <div class="from-group  col-sm-6" >
                                                    <label for="">Adhar No&nbsp;<span class="mendatory">*</span> </label>
                                                    <input class="form-control txt-field" formControlName="Aadhar Number" type="text" placeholder="Adhaar Number">
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label for="">First Name</label>
                                                    <input class="form-control txt-field" formControlName="Aadhar Name" type="text" placeholder="First Name">
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label for="">Father Name<span class="mendatory"></span> </label>
                                                    <input class="form-control txt-field" formControlName="Aadhar Father Name" type="text" placeholder="Fahter Name" maxlength="20">
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label for="">Last Name<span class="mendatory"></span></label>
                                                    <input class="form-control txt-field" formControlName="Aadhar Last Name" type="text" name="traveler_mobNum"placeholder="Last Name" maxlength="20">
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label for="">Select Date of Birth<span class="mendatory"></span></label>
                                                    <div class="input-group">
                                                        <input class="form-control" placeholder="yyyy-mm-dd" formControlName="Aaddhar DOB" ngbDatepicker #adhardob="ngbDatepicker">
                                                        <div class="input-group-append">
                                                          <button class="btn btn-outline-secondary calendar" (click)="adhardob.toggle()" type="button"></button>
                                                        </div>
                                                    </div>
                                                </div>
                                               
                                                <div class="from-group  col-sm-6" >
                                                    <label>Adhar Card Front Image</label><br/>
                                                    <ng-container *ngIf="getAdharCardForntImage == null; else elseAdharForntTemplate">
                                                        <span  class="upload-file"><label class="upload-file-label" for="adharForntIamge"> <i class="fas fa-upload"></i>Upload File</label></span> 
                                                        <input id="adharForntIamge" type="file" [ngModelOptions]="{standalone: true}" ngModel="" base-sixty-four-input multiple accept=".xlsx, .txt, .xls, .png, .jpg, .doc, .docx, .pdf, .gif, .bmp, .jpeg, .rtf" maxsize="5000000" (change)="Uploading($event,'DriverDocument','Adhar Card.Front Image')" hidden>
                                                    </ng-container>
                                                    <ng-template #elseAdharForntTemplate>
                                                        <label class="file-path">{{getAdharCardForntImage}}</label>
                                                    </ng-template>
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label>Adhar Card Back Image</label><br/>
                                                    <ng-container *ngIf="getAdharCardBackImage == null; else elseAdharBackTemplate">
                                                        <span  class="upload-file"><label class="upload-file-label" for="adharBackIamge"> <i class="fas fa-upload"></i>Upload File</label></span> 
                                                        <input id="adharBackIamge" type="file" [ngModelOptions]="{standalone: true}" ngModel="" base-sixty-four-input multiple accept=".xlsx, .txt, .xls, .png, .jpg, .doc, .docx, .pdf, .gif, .bmp, .jpeg, .rtf" maxsize="5000000" (change)="Uploading($event,'DriverDocument','Adhar Card.Back Image')" hidden>
                                                    </ng-container>
                                                    <ng-template #elseAdharBackTemplate>
                                                        <label class="file-path">{{getAdharCardBackImage}}</label>
                                                    </ng-template>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="card3" class="col-md-12">
                                    <div class="card">
                                        <div class="card-header" id="Police Verification">
                                            <h5 class="mb-0">
                                                <button type="button" class="btn btn-link font-weight-bold collapsed" data-toggle="collapse" data-target="#pvaccordian" aria-expanded="false" aria-controls="dlaccordian"> Police Verification </button>
                                            </h5>
                                        </div>
                                        <div id="pvaccordian" class="collapse" aria-labelledby="Police Verification" data-parent="#card3">
                                            <div class="card-body row" formGroupName="Police Verification">
                                                <div class="from-group  col-sm-6" >
                                                    <label for="">Police Station Name&nbsp;<span class="mendatory">*</span></label>
                                                    <input class="form-control txt-field" formControlName="Police Station Name" type="text" placeholder="Police station name">
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label for="">Athority Name</label>
                                                    <input class="form-control txt-field" formControlName="Authority Name" type="text" placeholder="First Name">
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label for="">Document Number<span class="mendatory"></span> </label>
                                                    <input class="form-control txt-field" formControlName="Document Number" type="text" placeholder="Document number" maxlength="20">
                                                </div>
                                                <div class="from-group  col-sm-6" >
                                                    <label>Police Verification Form Fornt Image</label><br/>
                                                    <ng-container *ngIf="getPoliceVerificationForntImage == null; else elsePoliceVerificationForntTemplate">
                                                        <span  class="upload-file"><label class="upload-file-label" for="policeForntIamge"> <i class="fas fa-upload"></i>Upload File</label></span> 
                                                        <input id="policeForntIamge" type="file" [ngModelOptions]="{standalone: true}" ngModel="" base-sixty-four-input multiple accept=".xlsx, .txt, .xls, .png, .jpg, .doc, .docx, .pdf, .gif, .bmp, .jpeg, .rtf" maxsize="5000000" (change)="Uploading($event,'DriverDocument','Police Verification.Front Image')" hidden>
                                                    </ng-container>
                                                    <ng-template #elsePoliceVerificationForntTemplate>
                                                        <label class="file-path">{{getPoliceVerificationForntImage}}</label>
                                                    </ng-template>
                                                </div>
